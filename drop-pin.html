    <script>
      window.addEventListener('DOMContentLoaded', function () {
        function getParam(name) {
          const url = new URL(window.location.href);
          return url.searchParams.get(name);
        }
        const lat = getParam('lat');
        const lng = getParam('lng');
        if (lat && lng) {
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lng)}`)

            .then(data => {

              if (placeInput && place) placeInput.value = place;
            });

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('dropPinForm');
        if (form) {
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            function proceedWithSubmit(user)
            {
              var title = form.querySelector('input[placeholder="Title"]').value;
              var place = form.querySelector('#place-name-input').value;
              var memory = form.querySelector('textarea[placeholder="Memory"]').value;
              var date = form.querySelector('input[type="date"]').value;
              function getParam(name) {
                const url = new URL(window.location.href);
                return url.searchParams.get(name);
              }
              var lat = getParam('lat');
              var lng = getParam('lng');
              if (lat && lng) {
                lat = parseFloat(lat);
                lng = parseFloat(lng);
              } else if (
                localStorage.getItem('flashback_lat') &&
                localStorage.getItem('flashback_lng')
              ) {
                lat = parseFloat(localStorage.getItem('flashback_lat'));
                lng = parseFloat(localStorage.getItem('flashback_lng'));
              } else {
                var match = place.match(/([\-\d.]+),\s*([\-\d.]+)/);
                if (match) {
                  lat = parseFloat(match[1]);
                  lng = parseFloat(match[2]);
                }
              }
              var userId = user && user.uid ? user.uid : null;
              if (!userId) {
                alert('You must be logged in to upload images.');
                return;
              }
              var uploadInput = document.getElementById('picture-upload');
              var files = uploadInput && uploadInput.files ? Array.from(uploadInput.files) : [];
              function uploadFile(file) {
                if (typeof uploadToCloudinary === 'function') {
                  return uploadToCloudinary(file)
                    .then(function(url) {
                      if (url) {
                        console.log('Cloudinary uploaded, URL:', url);
                        return url;
                      } else {
                        throw new Error('No URL returned from Cloudinary');
                      }
                    })
                    .catch(function(error) {
                      console.error('Cloudinary upload error:', error);
                      return '';
                    });
                } else {
                  alert('Cloudinary upload function not found.');
                  return Promise.resolve('');
                }
              }
              var uploadPromise = files && files.length > 0 ? Promise.all(files.map(uploadFile)) : Promise.resolve([]);
              uploadPromise.then(function(urls) {
                var photoUrls = [];
                if (Array.isArray(urls)) {
                  photoUrls = urls.filter(Boolean);
                } else if (typeof urls === 'string' && urls) {
                  photoUrls = [urls];
                }
                if (!Array.isArray(photoUrls)) {
                  photoUrls = photoUrls ? [photoUrls] : [];
                }
                console.log('Final photoUrls to save:', photoUrls);
                var pin = {
                  title: title,
                  place: place,
                  memory: memory,
                  lat: lat,
                  lng: lng,
                  date: date || new Date().toISOString(),
                  userId: userId || '',
                  photoUrls: photoUrls
                };
                if (window.firebase && firebase.firestore) {
                  const db = firebase.firestore();
                  db.collection('pins').add(pin)
                    .then(function () {
                      localStorage.removeItem('flashback_lat');
                      localStorage.removeItem('flashback_lng');
                      window.location.href = 'map.html';
                    })
                    .catch(function (err) {
                      alert('Error saving pin: ' + err.message);
                      console.error('Firestore save error:', err);
                    });
                } else {
                  alert('Firestore not available.');
                  console.error('Firestore not available.');
                }
              }).catch(function (err) {
                alert('Error uploading images: ' + err.message);
                console.error('Image upload error:', err);
              });
            }
            if (window.firebase && firebase.auth) {
              var currentUser = firebase.auth().currentUser;
              if (currentUser) {
                proceedWithSubmit(currentUser);
              } else {
                firebase.auth().onAuthStateChanged(function(user) {
                  if (user) {
                    proceedWithSubmit(user);
                  } else {
                    alert('You must be logged in to upload images.');
                  }
                });
              }
            } else {
              alert('Firebase Auth not available.');
              console.error('Firebase Auth not available.');
            }
          });
        }
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var uploadInput = document.getElementById('picture-upload');
var uploadPreviewGrid = document.getElementById('upload-preview-grid');
if (uploadInput && uploadPreviewGrid) {
  uploadInput.addEventListener('change', function () {
    uploadPreviewGrid.innerHTML = '';
    if (uploadInput.files.length > 0) {
      let container = document.createElement('div');
      container.style.display = 'grid';
      container.style.gridTemplateColumns = 'repeat(6, 1fr)';
      container.style.gap = '0.4em';
      container.style.width = '100%';
      container.style.maxWidth = '100%';
      Array.from(uploadInput.files).forEach(function(file) {
        var reader = new FileReader();
        var thumbBox = document.createElement('div');
        thumbBox.style.width = '38px';
        thumbBox.style.height = '38px';
        thumbBox.style.display = 'flex';
        thumbBox.style.alignItems = 'center';
        thumbBox.style.justifyContent = 'center';
        thumbBox.style.background = '#fff';
        thumbBox.style.border = '2px solid #f89090';
        thumbBox.style.borderRadius = '8px';
        thumbBox.style.overflow = 'hidden';
        var thumb = document.createElement('img');
        thumb.style.width = '34px';
        thumb.style.height = '34px';
        thumb.style.objectFit = 'cover';
        thumb.style.borderRadius = '6px';
        reader.onload = function(e) {
          thumb.src = e.target.result;
        };
        reader.readAsDataURL(file);
        thumbBox.appendChild(thumb);
        container.appendChild(thumbBox);
      });
      uploadPreviewGrid.appendChild(container);
    } else {
      uploadPreviewGrid.innerHTML = '';
    }
  });
}
      });
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        function setUserSidebar(user) {
          const nameSpan = document.getElementById('sidebar-user-name');
          const avatarImg = document.getElementById('sidebar-user-avatar');
          if (user) {
            nameSpan.textContent = user.displayName || user.email || 'User';
          } else {
            nameSpan.textContent = 'User';
          }
          var savedAvatar = localStorage.getItem('flashback_profile_avatar');
          if (avatarImg && savedAvatar) {
            avatarImg.src = savedAvatar;
          } else if (avatarImg) {
            avatarImg.src = 'https://api.dicebear.com/7.x/personas/svg?seed=ava';
          }
        }
        var sidebarAvatar = document.getElementById('sidebar-user-avatar');
        var savedAvatar = localStorage.getItem('flashback_profile_avatar');
        if (sidebarAvatar && savedAvatar) {
          sidebarAvatar.src = savedAvatar;
        }
        function checkAuth() {
          if (window.firebase && firebase.auth) {
            firebase.auth().onAuthStateChanged(function (user) {
              setUserSidebar(user);
              const shareInput = document.getElementById('share-link-input');
              if (shareInput && user) {
                const params = new URLSearchParams({
                  edit: 'true',
                  user: user.uid,
                });
                shareInput.value = `${
                  window.location.origin
                }/map.html?board=BOARD_ID&${params.toString()}`;
              }
            });
          } else {
            setTimeout(checkAuth, 100);
          }
        }
        checkAuth();

        const copyBtn = document.getElementById('copy-link-btn');
        if (copyBtn) {
          copyBtn.addEventListener('click', function () {
            const input = document.getElementById('share-link-input');
            if (input) {
              input.select();
              input.setSelectionRange(0, 99999);
              document.execCommand('copy');
              const feedback = document.getElementById('copy-feedback');
              if (feedback) {
                feedback.style.display = 'inline';
                setTimeout(() => (feedback.style.display = 'none'), 1200);
              }
            }
          });
        }
      });
