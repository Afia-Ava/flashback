<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In â€“ flashback</title>
    <link rel="stylesheet" href="map.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        background: #fde8e8;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-signup-box {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 2px 16px 0 #f8909022;
        padding: 2.5em 2.5em 2em 2.5em;
        min-width: 280px;
        max-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto 0 auto;
      }
      .login-title {
        font-family: 'Just Me Again Down Here', cursive;
        color: #f89090;
        font-size: 2.2em;
        margin-bottom: 0.7em;
      }
      .login-input {
        width: 85%;
        padding: 0.5em 0.7em;
        margin-bottom: 1em;
        border: 2px solid #f89090;
        border-radius: 10px;
        font-size: 1.05em;
        font-family: inherit;
        background: #fff;
        outline: none;
        transition: border 0.2s;
      }
      .login-input:focus {
        border: 2px solid #68ab7a;
      }
      .login-btn {
        background: #f89090;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 0.7em 2em;
        font-size: 1.1em;
        font-family: 'Just Me Again Down Here', cursive;
        cursor: pointer;
        margin-bottom: 0.5em;
        transition: background 0.2s;
      }
      .login-btn:hover {
        background: #68ab7a;
      }
      .signup-switch {
        font-size: 1.25em;
        margin-top: 0.5em;
        color: #f89090;
        font-family: 'Just Me Again Down Here', cursive;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <div class="login-signup-box scrapbook-border">
      <h2 class="login-title">Log In</h2>
      <form id="loginForm">
        <input
          type="email"
          id="loginUser"
          placeholder="Email"
          class="login-input"
          required
        />
        <input
          type="password"
          id="loginPass"
          placeholder="Password"
          class="login-input"
          required
        />
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <div class="signup-switch">
        Don't have an account?
        <a
          href="#"
          id="showSignup"
          style="color: #f89090; text-decoration: underline"
          >Sign up</a
        >
      </div>
    </div>
    <div
      class="login-signup-box scrapbook-border"
      id="signupBox"
      style="display: none"
    >
      <h2 class="login-title">Sign Up</h2>
      <form id="signupForm">
        <input
          type="text"
          id="signupName"
          placeholder="Name"
          class="login-input"
          required
        />
        <input
          type="email"
          id="signupUser"
          placeholder="Email"
          class="login-input"
          required
        />
        <input
          type="password"
          id="signupPass"
          placeholder="Password"
          class="login-input"
          required
        />
        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      <div class="signup-switch">
        Already have an account?
        <a
          href="#"
          id="showLogin"
          style="color: #f89090; text-decoration: underline"
          >Log in</a
        >
      </div>
    </div>
    <script>
      const showSignup = document.getElementById('showSignup');
      const showLogin = document.getElementById('showLogin');
      const loginBox = document.querySelector('.login-signup-box');
      const signupBox = document.getElementById('signupBox');
      if (showSignup && showLogin && loginBox && signupBox) {
        showSignup.onclick = e => {
          e.preventDefault();
          loginBox.style.display = 'none';
          signupBox.style.display = 'flex';
        };
        showLogin.onclick = e => {
          e.preventDefault();
          signupBox.style.display = 'none';
          loginBox.style.display = 'flex';
        };
      }
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.onsubmit = function (e) {
          e.preventDefault();
          const email = document.getElementById('loginUser').value;
          const password = document.getElementById('loginPass').value;
          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then(() => {
              localStorage.setItem('flashbackLoggedIn', 'true');
              window.location.href = 'map.html';
            })
            .catch(error => {
              alert('Login failed: ' + error.message);
            });
        };
      }
      const signupForm = document.getElementById('signupForm');
      if (signupForm) {
        signupForm.onsubmit = function (e) {
          e.preventDefault();
          const name = document.getElementById('signupName').value;
          const email = document.getElementById('signupUser').value;
          const password = document.getElementById('signupPass').value;
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
              return userCredential.user.updateProfile({ displayName: name });
            })
            .then(() => {
              localStorage.setItem('flashbackLoggedIn', 'true');
              window.location.href = 'map.html';
            })
            .catch(error => {
              alert('Sign up failed: ' + error.message);
            });
        };
      }
    </script>
  </body>
</html>
