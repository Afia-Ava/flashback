<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashback ‚Äì your map</title>
    <link rel="stylesheet" href="map.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-flex">
      <aside class="sidebar scrapbook-border">
        <div class="flashback-cute">flashback</div>
        <nav class="sidebar-menu" style="margin-top: 1.5em">
          <button type="button" class="sidebar-menu-item active">Map</button>
          <button type="button" class="sidebar-menu-item">Drop a Pin</button>
          <button type="button" class="sidebar-menu-item">Your Letters</button>
          <button type="button" class="sidebar-menu-item">Profile</button>
          <button type="button" class="sidebar-menu-item">Settings</button>
        </nav>
      </aside>
      <section class="map-section">
        <div class="map-search-bar">
          <input
            id="mapSearchInput"
            type="text"
            placeholder="Search for a place or address"
            autocomplete="off"
          />
          <button id="mapSearchBtn" title="Search">üîç</button>
        </div>
        <div id="map"></div>
      </section>
    </main>
    <footer>
      <a href="index.html">‚Üê Back to home</a>
    </footer>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="map.js"></script>
    <script>
      let map, tileLayer;
      window.onload = function () {
        if (document.getElementById('map')) {
          map = L.map('map', { zoomControl: false }).setView(
            [46.01, -111.71],
            4
          );
          tileLayer = L.tileLayer(
            'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
            {
              attribution:
                '&copy; <a href="https://carto.com/attributions">CARTO</a> | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
              maxZoom: 19,
              subdomains: 'abcd',
            }
          );
          tileLayer.addTo(map);
          L.control.zoom({ position: 'topright' }).addTo(map);
          window.flashbackMap = map;
        } else {
        }

        function doSearch() {
          const searchInput = document.getElementById('mapSearchInput');
          const query = searchInput && searchInput.value.trim();
          if (!query) {
            alert('Please enter a search term.');
            return;
          }
          if (!map) {
            alert('Map is not initialized.');
            return;
          }

          fetch(
            'https://nominatim.openstreetmap.org/search?format=json&accept-language=en&q=' +
              encodeURIComponent(query)
          )
            .then(response => response.json())
            .then(results => {
              if (results && results.length > 0) {
                const r = results[0];
                const lat = parseFloat(r.lat);
                const lon = parseFloat(r.lon);
                if (!isNaN(lat) && !isNaN(lon)) {
                  map.setView([lat, lon], 15);
                  if (window._searchMarker)
                    map.removeLayer(window._searchMarker);
                  window._searchMarker = L.marker([lat, lon]).addTo(map);
                } else {
                  alert(
                    'Found result but could not determine coordinates. Full result: ' +
                      JSON.stringify(r)
                  );
                }
              } else {
                alert(
                  'No results found. (If you are running locally, make sure you are using a local server, not file://)'
                );
              }
            })
            .catch(error => {
              alert('Geocoding failed: ' + error);
            });
        }
        const searchInput = document.getElementById('mapSearchInput');
        const searchBtn = document.getElementById('mapSearchBtn');
        if (searchBtn) searchBtn.addEventListener('click', doSearch);
        if (searchInput)
          searchInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') doSearch();
          });
        document.querySelectorAll('.sidebar-menu-item').forEach(btn => {
          btn.addEventListener('click', function () {
            document
              .querySelectorAll('.sidebar-menu-item')
              .forEach(b => b.classList.remove('active'));
            this.classList.add('active');
          });
        });
        const themeSelect = document.getElementById('mapThemeSelect');
        if (themeSelect) {
          themeSelect.addEventListener('change', function () {
            setMapTheme(this.value);
          });
        }
      };
    </script>
  </body>
</html>
